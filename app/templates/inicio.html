{% load static %}
<link rel="stylesheet" href="{% static 'css/estilos.css' %}">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <div class="header">
        <h1>Administración de Servidores</h1>
        <p>Bienvenido {{ usuario }}</p>
    </div>
    <div class="logout">
    <a href="{% url 'logout' %}" style="color: white;">Cerrar Sesión</a>
</div>
    <div class="options">
        <a href="{% url 'estado' %}" class="option2">
            <img src="{% static 'img/estado.png' %}" alt="Ver Estado">
            <p><b>Ver Estado</b></p>
        </a>

        <a href="{% url 'administrar' %}" class="option2">
            <img src="{% static 'img/administrar.png' %}" alt="Administrar Servicios">
            <p><b>Administrar Servicios</b></p>
        </a>

        <a href="{% url 'levantar' %}" class="option2">
            <img src="{% static 'img/levantar.png' %}" alt="Levantar Servicio">
            <p><b>Levantar Servicio</b></p>
        </a>

        <a href="{% url 'registro' %}" class="option2">
            <img src="{% static 'img/registrar.png' %}" alt="Registrar Servidor">
            <p><b>Registrar Servidor</b></p>
        </a>
    </div>
</body>
<script>
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
            location.reload();
        }
    });
</script>
</html>
