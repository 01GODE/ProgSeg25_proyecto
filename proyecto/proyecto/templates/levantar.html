{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Servidor</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            padding: 20px;
            text-align: left;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout a:hover {
            color: red !important;
        }
        .container {
            width: 60%;
            margin: auto;
            margin-bottom: 100px;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }
        button2 {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }
        button3 {
            background-color: rgb(0, 152, 48);
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }
        button:hover {
            background-color: grey;
        }
        .back-button {
            margin-top: 20px;
            margin-left: 20px;
            text-align: left;
        }
        .option {
            background-color: white;
            color: black;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 10px;
            margin: 20px auto;
        }
        .option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        ul.mensajes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20;
            text-align: center;
        }
        ul.mensajes li.error {
            color: red;
        }
        ul.mensajes li.success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Administración de Servidores</h1>
        <p>Bienvenido {{ usuario }}</p>
    </div>
    <div class="logout">
        <a href="{% url 'logout' %}" style="color: white;">Cerrar Sesión</a>
    </div>
    <div class="back-button">
        <form action="{% url 'inicio' %}" method="get">
            <button type="submit">Regresar</button>
        </form>
    </div>
    <div class="option">
            <img src="{% static 'img/levantar.png' %}" alt="Levantar Servicio">
            <p><b>Levantar Servicio</b></p>
    </div>
    <div class="container">
        {% if messages %}
            <ul class="mensajes">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" action="{% url 'levantar' %}">
    {% csrf_token %}

    <label for="server-name">Servidor:</label>
    <select name="server-name" required>
        <option value="" disabled selected>Selecciona un servidor</option>
        {% for servidor in servidores %}
            <option value="{{ servidor.id }}">{{ servidor.nombre }} ({{ servidor.ip }})</option>
        {% endfor %}
    </select>

    <label for="pass_oculta">Contraseña:</label>
    <input type="password" name="pass_oculta" required>

    <label for="nombre-servicio">Nombre del Servicio a Levantar:</label>
    <input type="text" name="nombre-servicio" placeholder="Nombre del servicio" required>

    <button type="submit">Levantar Servicio</button>
</form>

    </div>
</body>
</html>
